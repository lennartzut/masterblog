<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Flask Blog</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Welcome to My Flask Blog!</h1>
    <div class="navigation">
        <a href="{{ url_for('add') }}">Add a New Blog Post</a>
    </div>
   <div class="posts">
        {% for post in posts %}
        <div class="post">
            <h2>{{ post.title }}</h2>
            <p><em>Written by {{ post.author }}</em></p>
            <p>{{ post.content }}</p>
            <form action="{{ url_for('like', post_id=post.id) }}" method="POST" class="like-form">
                <button type="submit" class="like-btn">üëç {{ post.get('likes', 0) }}</button>
            </form>
            <a href="{{ url_for('update', post_id=post.id) }}" class="update-btn">Update</a>
            <a href="{{ url_for('delete', post_id=post.id) }}" class="delete-btn">Delete</a>
            <form action="{{ url_for('comment', post_id=post.id) }}" method="post">
                <input type="text" name="comment" placeholder="Add a comment">
                <button type="submit">Comment</button>
            </form>
            <div class="comments">
                <h3>Comments</h3>
                <ul>
                    {% for comment in post.get('comments', []) %}
                    <li>{{ comment }}</li>
                    {% endfor %}
                </ul>
            </div>
        </div>
         {% endfor %}
    </div>
</body>
</html>
